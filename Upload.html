<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chapter 5</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 align-items-center">
        <h1 class="text-center">Share Your Travels</h1>
        <p class="text-center"><em>Let us know where you've been</em></p>
      </div>
      <div class="col-md-7 align-items-center">
        <div class="navbar-expand-md navbar-light">
          <ul class="navbar-nav nav-justified">
            <li class="nav-item">
              <a href="Gallery.html" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Feeling Lucky</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">User</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="container">
  <div class="card">
    <div class="card-body">
      <form method="post" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset>
          <legend>Photo Details</legend>
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Give your photo a descriptive name."
                   name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      placeholder="Adding a rich description will help with search results"
                      rows="2" name="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="continent">Continent</label>
            <select id="continent" name="continent"
                    class="form-control custom-select">
              <option>Choose continent</option>
              <option>Africa</option>
              <option>Asia</option>
              <option>Europe</option>
              <option>North America</option>
              <option>South America</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Country">Country</label>
            <select id="Country" name="Country" class="form-control custom-select">
              <option>Choose country</option>
              <option>Canada</option>
              <option>Mexico</option>
              <option>United States</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" type="text" name="city" list="cities" class="form-control">
            <datalist id="cities">
              <option>Calgary</option>
              <option>Montreal</option>
              <option>Toronto</option>
              <option>Vancouver</option>
            </datalist>
          </div>
          <div class="form-group">
            Copyright?
            <div class="form-check">
              <input id="right1" type="radio" name="right" value="right1"
                     class="form-check-input">
              <label class="form-check-label" for="right1">All rights reserved</label>
            </div>
            <div class="form-check">
              <input id="right2" type="radio" name="right" value="right1" checked="checked"
                     class="form-check-input">
              <label class="form-check-label" for="right2">Creative Commons</label>
            </div>
          
          </div>
          <div class="form-group">
            <p>Creative Commons Types</p>
            <div class="form-check form-check-inline">
              <input id="type1" type="checkbox" name="type" value="type1" class="form-check-input">
              <label for="type1" class="form-check-label">Attribution</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="type2" type="checkbox" name="type" value="type2" class="form-check-input">
              <label for="type2" class="form-check-label">Noncommercial</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="type3" type="checkbox" name="type" value="type3" class="form-check-input">
              <label for="type3" class="form-check-label">No Derivative Works</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input id="license" type="checkbox" name="license"
                     value="license" class="form-check-input">
              <label for="license" class="form-check-label">I accept the software license</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="number">Rate this photo:</label>
              <input id="number" type="number" min="1" max="5" name="number" class="form-control">
            </div>
            <div class="form-group col-md-7 offset-md-1">
              <label for="color">Color Collection:</label>
              <input id="color" type="color" name="color" class="form-control">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="date">Date Taken:</label>
              <input id="date" type="text" name="date" class="form-control">
            </div>
            <div class="form-group col-md-6 offset-md-1">
              <label for="time">Time Taken:</label>
              <input id="time" type="text" name="time" class="form-control">
            </div>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-secondary" name="submit">Submit</button>
            <button type="reset" class="btn btn-secondary" name="reset">Clear</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
